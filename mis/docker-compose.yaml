services:
  postgres:
    image: postgres:17-alpine
    container_name: mis-postgres
    environment:
      POSTGRES_DB: mis_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/database.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mis_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - mis-network

  app:
    build: .
    container_name: mis-app
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mis_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mis-network

  client:
    build:
      context: ../clientmis
      dockerfile: Dockerfile
    container_name: mis-client
    ports:
      - "80:80"
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - mis-network

volumes:
  postgres_data:

networks:
  mis-network:
    driver: bridge

